<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Class Timetable Scheduler</h1>
    <form id="classForm">
        <label for="className">Class Name:</label>
        <input type="text" id="className" name="className" required>
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" required>
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" required>
        <button type="button" onclick="scheduler.addClass()">Add Class</button>
        <button type="button" onclick="scheduler.addTemplate()">Add Template Classes</button>
        <button type="button" onclick="scheduler.clearClasses()">Clear Classes</button>
    </form>
    <div id="maxRoomSetting">
        <label for="maxRoom">Maximum Number of Rooms:</label>
        <input type="number" id="maxRoom" name="maxRoom" min="1" value="0">
        <button type="button" onclick="scheduler.saveMaxRoom()">Set Max Rooms</button>
    </div>
    <div id="classesList"></div>
    <div id="algorithmChoice">
        <button onclick="scheduler.chooseAlgorithm('greedy')">Use Greedy Algorithm</button>
        <button onclick="scheduler.chooseAlgorithm('backtracking')">Use Backtracking Algorithm</button>
    </div>
    <script src="js/index.js"></script>
    <script src="js/visualization.js"></script>
</body>
</html>
